    <h1 class="title"><a href="/2015/01/06/糊里糊涂的“妞妞”/">糊里糊涂的“妞妞”</a></h1>
  

  </header>
  
  <div class="entry">
    
      <p>我们书法班里有一个叫“妞妞”的小男孩，陈老师叫的时候是叫“妞妞”，其实他叫牛牛，大名叫朱牛牛。他长着一双圆溜溜的眼睛，胖胖的手臂，大大的嘴巴。他刚写完一张字，他的脸上就会长“胡子”。唉！真厉害啊</p>
