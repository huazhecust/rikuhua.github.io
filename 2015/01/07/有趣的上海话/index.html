    <h1 class="title">有趣的上海话</h1>
  

  </header>
  
  <div class="entry">
    
      <p>最近我喜欢说上海话。今天，我听见妈妈说<strong>“吃鱼”</strong>的上海话之后，我也跟着学。可是我话音刚落，外公就说我是<strong>“小笨蛋”</strong>，我疑惑不解。我妈妈在旁边偷偷地笑。我原想吃完饭再去问。可是，吃完饭后我早就把这件事情抛到九霄云外去了。到了后来，我才知道，原来我说成了<strong>“吃大便”</strong>，我听了笑得满地打滚。</p>
<p>说好上海话真是很不容易的一件事情啊！</p>
